<section data-ng-controller="FeedbacksController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="feedback.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == feedback.user._id">
		<a class="btn btn-primary" href="/#!/feedbacks/{{feedback._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="feedback.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="feedback.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="feedback.projectname"></p>
	<p class="lead" data-ng-bind="feedback.rating"></p>
	<p class="lead" data-ng-bind="feedback.feedback"></p>
</section>
